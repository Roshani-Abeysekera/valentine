<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    position: relative;
  }

  h1 {
    margin-bottom: 10px;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: white;
    color: #ff4f7a;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: rgba(255,255,255,0.6);
    color: #444;
    left: 50%;
    top: 60px;
    transform: translateX(-50%);
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’ Open Your Valentine Gift ğŸ’</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜…</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  function yesClicked() {

</script>

</body>
</html>
