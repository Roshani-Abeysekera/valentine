<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1; /* above hearts */
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    #yes {
      background: #fff;
      color: #ff4f7a;
    }

    #no {
      background: rgba(255,255,255,0.6);
      color: #444;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* Red hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 0; /* behind card */
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ğŸ’ Open Your Valentine Gift ğŸ’</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes" onclick="sayLove()">YES ğŸ’–</button>
      <button id="no">NO ğŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    // NO button runs away
    function moveNoButton() {
      const x = Math.random() * 200 - 100; // horizontal
      const y = Math.random() * 50 - 25;   // vertical
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button click
    function sayLove() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ˜‚ Surprise! â¤ï¸</h1>
        <p>No escape now! Youâ€™re officially my Valentine ğŸ˜œ</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny GIF">
      `;
    }

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.style.width = heart.style.height = 15 + Math.random() * 15 + 'px'; // random size
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000); // remove after animation
    }

    setInterval(createHeart, 300); // continuously create hearts
  </script>

</body>
</html>
