<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yes {
      background: #fff;
      color: #ff4f7a;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    #no {
      background: rgba(255,255,255,0.6);
      color: #444;
      left: 50%;
      transform: translateX(-50%);
      bottom: 70px;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ğŸ’ Open Your Valentine Gift ğŸ’</h1>
    <p>Will you be my Valentine?</p>
    <button id="yes" onclick="sayLove()">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜…</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    // Make NO button run away
    function moveNoButton() {
      const x = Math.random() * 200 - 100; // left/right
      const y = Math.random() * 100 - 50;  // up/down
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton); // for mobile

      `;
    }
  </script>

</body>
</html>
