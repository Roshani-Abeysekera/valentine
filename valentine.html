<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    #yes {
      background: #fff;
      color: #ff4f7a;
    }

    #no {
      background: rgba(255,255,255,0.6);
      color: #444;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* Falling hearts with sway */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(15px); }
    }

    /* Tiny heart burst */
    .burst-heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(-45deg);
      z-index: 2;
    }

    .burst-heart::before,
    .burst-heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .burst-heart::before { top: -7.5px; left: 0; }
    .burst-heart::after { left: 7.5px; top: 0; }

  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üíù Open Your Valentine Gift üíù</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes" onclick="sayLove()">YES üíñ</button>
      <button id="no">NO üòÖ</button>
    </div>
  </div>

  <!-- Romantic piano music -->
  <audio id="loveAudio" src="https://cdn.pixabay.com/download/audio/2023/01/12/audio_c6b47a77d5.mp3?filename=romantic-melody-11217.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const audio = document.getElementById("loveAudio");

    // NO button runs away
    function moveNoButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button click
    function sayLove() {
      card.innerHTML = `
        <h1>üòÇ Surprise! ‚ù§Ô∏è</h1>
        <p>No escape now, Vibhath! You‚Äôre officially my Valentine üòú</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny GIF">
      `;
      createHeartBurst(30);
      // Play romantic music
      audio.currentTime = 0;
      audio.play().catch(e => console.log("Audio blocked:", e));
      audio.loop = true;
    }

    // Create falling hearts with sway
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      const size = 10 + Math.random() * 20;
      heart.style.width = heart.style.height = size + 'px';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's, ' + (2 + Math.random() * 3) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 250);

    // Heart burst effect
    function createHeartBurst(count) {
      for (let i = 0; i < count; i++) {
        const burst = document.createElement('div');
        burst.classList.add('burst-heart');
        burst.style.left = (window.innerWidth/2 + Math.random()*100 -50) + 'px';
        burst.style.top = (window.innerHeight/2 + Math.random()*50 -25) + 'px';
        const size = 10 + Math.random()*10;
        burst.style.width = burst.style.height = size + 'px';
        document.body.appendChild(burst);

        const angle = Math.random()*2*Math.PI;
        const distance = 50 + Math.random()*50;
        burst.animate([
          { transform: 'translate(0,0)', opacity: 1 },
          { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`, opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' });

        setTimeout(()=>burst.remove(), 1000);
      }
    }
  </script>
</body>
</html>
